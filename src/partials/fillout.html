<div class="share_section__top_line"></div>
<fieldset class="form__box_form">

  <legend class="form__heading_form">
    <i class="fa-regular fa-keyboard" aria-hidden="true"></i>
    <h2 class="title_form">RELLENA</h2>
    <i class="fa-solid fa-paw js-arrow-up-form" aria-hidden="true"></i>
  </legend>
 
  <div class="form__design__input js-form collapsed">
    <!-- Complete name -->
    <label class="form__label" for="name">Nombre completo<span class="asterisk">*</span></label>
    <input type="text" id="name" name="name" class="js-name" placeholder="Ej: Sally Hill" required/>

    <!-- Job position -->
    <label class="form__label" for="job">Puesto<span class="asterisk">*</span></label>
    <input type="text" id="job" name="job" class="js-job" placeholder="Ej: Front-end unicorn" required/>

    <!-- IMAGEN -->
    <label class="form__label" for="image">Imagen de perfil</label>
    <div class="action">
      <label class="action__upload-btn slide_down" for="image">Añadir imagen</label>
      <input type="file" name="" id="image" style="display: none" class="collapsed js__profile-upload-btn" required />
      <div class="profile__preview js__profile-preview"></div>
    </div>



    <!-- Email -->
    <label class="form__label" for="email">Email<span class="asterisk">*</span></label>
    <input type="email" id="email" name="email" class="js_email" placeholder="sally-hill@gmail.com" required />

    <!-- Phone Number -->
    <label class="form__label" for="phone">Teléfono<span class="asterisk">*</span></label>
    <input type="tel" id="phone" name="phone" class="js_phone" placeholder="Ej: 555-55-55-55" required/>

    <!-- Linkedin -->
    <label class="form__label" for="linkedin">Linkedin</label>
    <input type="text" id="linkedin" name="linkedin" class="js_linkedin" placeholder="Ej: linkedin.com/in/sally.hill" required />

    <!-- Github -->
    <label class="form__label" for="github">Github</label>
    <input type="text" id="github" name="github" class="js_github" placeholder="Ej: @sally-hill" required />

    <!-- Message: required to fill out field -->
    <p class="form__label js-field-required-message"></span></p>

    <input type="submit" id="hiddenSubmit" style="display: none;" />
 
  </div>
</fieldset>
