<fieldset class="share_section">
    <!-- linea de arriba? -->
    <div class="share_section__top_line"></div>

    <!-- Top part -->
    <div class="share_section__top_part">
       <div class="share_section__top_part--group"> 
            <!-- icono comparte -->
            <div class="share_icon">
                <i class="fa-solid fa-share-nodes"></i>
            </div> 
       
            <!-- comparte message -->
            <p class="share_message">COMPARTE</p>
        </div>

        <!-- icono flecha arriba -->
        <div class="share_section__top_part--angle_up_icon">
            <i class="fa-solid fa-angle-up js-arrow-up-share"></i>
        </div>
    </div>

    <!-- Crear tarjeta -->
    <div class="share_section__create_card js-share">
        <button type="submit">
            <i class="fa-regular fa-address-card"></i>
            <p>CREAR TARJETA</p>
        </button>
    </div>
    
    <!-- LÃ­nea abajo -->
    <div class="share_section__bottom_line"></div>
</fieldset>
