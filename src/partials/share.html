<fieldset class="share_section">
  <!-- linea de arriba? -->
  <div class="share_section__top_line"></div>

  <!-- Top part -->
  <div class="share_section__top_part">
    <div class="share_section__top_part--group">
      <!-- share icon -->
      <i class="fa-solid fa-share-nodes share_icon"></i>

      <!-- comparte message -->
      <h2 class="share_message">COMPARTE</h2>
    </div>

    <!-- arrow up icon -->
    <i class="fa-solid fa-angle-up angle_up_icon js-arrow-up-share "></i>
  </div>

  <!-- Crear tarjeta / input submit CAMBIAR -->
  <div class="share_section__create_card collapsed  js-share">
    <button class="js_button_create_card" type="submit">
        <i class="fa-regular fa-address-card"></i>
        <p>CREAR TARJETA</p>
    </button>
</div>


  <!-- Línea abajo -->
  <div class="share_section__bottom_line"></div>

  <!-- DROP-DOWN-->
  <section class="drop_down js_drop_down collapsed">
    <!-- Message -->
    <p class="message_after">La tarjeta ha sido creada:</p>

    <!-- Card link -->
    <a href="https://adalab.es" class="card_link" target="_blank">https://adalab.es</a>

    <!-- Compartir en twitter -->
    <div class="twitter_button">
      <i class="fa-brands fa-twitter"></i>

      <a href="https://twitter.com" target="_blank" class="twitter_text">Compartir en twitter</a>
        <!-- arrow up icon -->
    </div>

  
    <!-- Línea abajo -->
    <div class="bottom_line2"></div>

    <!-- Línea final -->
    <div class="footer_line"></div>
  </section>
</fieldset>
