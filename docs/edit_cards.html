<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    />

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/c226d653d7.js" crossorigin="anonymous"></script>

    
    <title>Edit Cards</title>
    <link rel="stylesheet" href="./assets/main-de481df3.css">
  </head>

  <body>
    <header class="header">
  <figure>
    <a href="/index.html"
      ><img src="./images/logo-awesome-profile-cards.svg" alt="logo-awesome-profile-cards"
    /></a>
  </div>
  </figure>

</header>

    <main class="sections">
        <!-- AQUI VA EL HEADER -->

<div class="card_section js-card_section">
  <div class="profile">
    <button class="reset_button js-reset-button js-reset-palette">
      <i class="fa-regular fa-trash-can"></i> RESET
    </button>

    <div class="section_1">
      <div class="layout">
        <div class="card_texts js_border_card">
          <h1 id="card__title__id" class="card__title js_preview_title">Nombre Apellido</h1>
          <p id="card__job__id" class="card__text js_preview_job">Front-end developer</p>
        </div>

        <div class="picture profile__image js__profile-image" id="card__img__id">
          <img class="js-image" src="./images/Pets.pictures/1.png" alt="">
        </div>
        

        <div class="rrss">
          <ul>
            <!-- -----------Movil -->
            <li class="social_card js_circle_card">
              <a id="social__mobile__id" href="tel:" target="_blank">
                <i class="fa-solid fa-mobile-screen-button"></i
              ></a>
            </li>
            <!-- -----------Email -->
            <li class="social_card js_circle_card">
              <a id="social__email__id" href="mailto:" target="_blank">
                <i class="fa-regular fa-envelope"></i
              ></a>
            </li>
            <!-- ----------- Linkedin -->
            <li class="social_card js_circle_card">
              <a id="social__linkedin__id" href="#" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i
              ></a>
            </li>
            <!-- ----------- Github -->
            <li class="social_card js_circle_card">
              <a id="social__github__id" href="#" target="_blank">
                <i class="fa-brands fa-github-alt"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- AQUI VA EL FOOTER -->

        <form action="">
  <div class="select_section">
    <fieldset class="form__box">
  <legend class="form__heading">
    <i class="far fa-object-ungroup" aria-hidden="true"></i>
    <h2 class="title">DISEÑA</h2>
    <i class="fa-solid fa-paw js-arrow-up-design" aria-hidden="true"></i>
  </legend>
  <div class="color__container js-color-container collapsed">
    <p class="color__container--title"></p>
    <div class="color__container--group">
      <input
        class="color__input js-radio1 js-button1"
        id="colorScheme1"
        type="radio"
        value="1"
        name="colorScheme"
        checked
      />
      <label class="color__option" for="colorScheme1">
        <div class="color__palette palette1">
          <p class="color__container--title">Green</p>
          <div class="color__swatch swatch1"></div>
          <div class="color__swatch swatch2"></div>
          <div class="color__swatch swatch3"></div>
        </div>
      </label>
    </div>

    <div class="color__container--group">
      <input
        class="color__input js-radio2 js-button2"
        id="colorScheme2"
        type="radio"
        value="2"
        name="colorScheme"
      />
      <label class="color__option" for="colorScheme2">
        <p class="color__container--title">Red</p>
        <div class="color__palette palette2">
          <div class="color__swatch swatch4"></div>
          <div class="color__swatch swatch5"></div>
          <div class="color__swatch swatch6"></div>
        </div>
      </label>
    </div>

    <div class="color__container--group">
      <input
        class="color__input js-radio3 js-button3"
        id="colorScheme3"
        type="radio"
        value="3"
        name="colorScheme"
      />
      <label class="color__option" for="colorScheme3">
        <p class="color__container--title">Orange</p>
        <div class="color__palette palette3">
          <div class="color__swatch swatch7"></div>
          <div class="color__swatch swatch8"></div>
          <div class="color__swatch swatch9"></div>

        </div>
      </label>
    </div>


    <!-- =====================NEW COLORS======================== -->
    <div class="color__container--group">
      <input
        class="color__input js-radio4 js-button4"
        id="colorScheme4"
        type="radio"
        value="4"
        name="colorScheme"
      />
      <label class="color__option" for="colorScheme4">
        <p class="color__container--title">Pink</p>
        <div class="color__palette palette4">
          <div class="color__swatch swatch10"></div>
          <div class="color__swatch swatch11"></div>
          <div class="color__swatch swatch12"></div>
        </div>
      </div>

      <div class="color__container--group">
        <input
          class="color__input js-radio5 js-button5"
          id="colorScheme5"
          type="radio"
          value="4"
          name="colorScheme"
        />
        <label class="color__option" for="colorScheme5">
          <p class="color__container--title">Blue</p>
          <div class="color__palette palette5">
            <div class="color__swatch swatch13"></div>
            <div class="color__swatch swatch14"></div>
            <div class="color__swatch swatch15"></div>
          </div>
        </div>

        <div class="color__container--group">
          <input
            class="color__input js-radio6 js-button6"
            id="colorScheme6"
            type="radio"
            value="6"
            name="colorScheme"
          />
          <label class="color__option" for="colorScheme6">
            <p class="color__container--title">AstroPurple</p>
            <div class="color__palette palette6">
              <div class="color__swatch swatch16"></div>
              <div class="color__swatch swatch17"></div>
              <div class="color__swatch swatch18"></div>
            </div>
          </div>
          <!-- =====================END NEW COLORS======================== -->
  </div>
</fieldset>

    <div class="share_section__top_line"></div>
<fieldset class="form__box_form">

  <legend class="form__heading_form">
    <i class="fa-regular fa-keyboard" aria-hidden="true"></i>
    <h2 class="title_form">RELLENA</h2>
    <i class="fa-solid fa-paw js-arrow-up-form" aria-hidden="true"></i>
  </legend>
 
  <div class="form__design__input js-form collapsed">
    <!-- Complete name -->
    <label class="form__label" for="name">Nombre completo</label>
    <input type="text" id="name" name="name" class="js_name" placeholder="Ej: Sally Hill" required/>

    <!-- Job position -->
    <label class="form__label" for="job">Puesto</label>
    <input type="text" id="job" name="job" class="js_job_position" placeholder="Ej: Front-end unicorn" required/>

    <!-- IMAGEN -->
    <label class="form__label form__photolabel" for="image">Imagen de perfil</label>
    <div class="action">
      <label class="action__upload-btn" for="image">Añadir imagen</label>
      <input type="file" name="" id="image" style="display: none" class="collapsed js__profile-upload-btn" required />
      <div class="profile__preview js__profile-preview"></div>
    </div>



    <!-- Email -->
    <label class="form__label" for="email">Email</label>
    <input type="email" id="email" name="email" class="js_email" placeholder="sally-hill@gmail.com" required />

    <!-- Phone Number -->
    <label class="form__label" for="phone">Teléfono</label>
    <input type="tel" id="phone" name="phone" class="js_phone" placeholder="Ej: 555-55-55-55" required/>

    <!-- Linkedin -->
    <label class="form__label" for="linkedin">Linkedin</label>
    <input type="text" id="linkedin" name="linkedin" class="js_linkedin" placeholder="Ej: linkedin.com/in/sally.hill" required />

    <!-- Github -->
    <label class="form__label" for="github">Github</label>
    <input type="text" id="github" name="github" class="js_github" placeholder="Ej: @sally-hill" required />

    <input type="submit" id="hiddenSubmit" style="display: none;" />
 
  </div>
</fieldset>
    <fieldset class="share_section">
  <!-- linea de arriba -->
  <div class="share_section__top_line"></div>

  <!-- Top part -->
  <div class="share_section__top_part">
    <div class="share_section__top_part--group">
      <!-- share icon -->
      <i class="fa-solid fa-share-nodes share_icon"></i>

      <!-- comparte message -->
      <h2 class="share_message">COMPARTE</h2>
    </div>

    <!-- arrow up icon -->
    <i class="fa-solid fa-paw angle_up_icon js-arrow-up-share "></i>
  </div>


   


  <!-- Crear tarjeta / input submit CAMBIAR -->
  <div class="share_section__create_card collapsed  js-share">
    <button class="js_button_create_card" type="submit">
        <i class="fa-regular fa-address-card"></i>
        <p>CREAR TARJETA</p>
    </button>
  </div>

  <!-- Línea abajo -->
  <div class="share_section__bottom_line0"></div>


  <!-- Línea abajo -->
  <div class="share_section__bottom_line"></div>

  <!-- DROP-DOWN-->
  <section class="drop_down js_drop_down collapsed">
    <!-- Message -->
    <p class="message_after">La tarjeta ha sido creada:</p>

    <!-- Card link -->
    <a href="https://adalab.es" class="card_link" target="_blank">https://adalab.es</a>

    <!-- Compartir en twitter -->
    <div class="twitter_button">
      <i class="fa-brands fa-twitter"></i>

      <a href="https://twitter.com" target="_blank" class="twitter_text">Compartir en twitter</a>
        <!-- arrow up icon -->
    </div>

  
    <!-- Línea abajo -->
    <div class="bottom_line2"></div>

    <!-- Línea final
    <div class="footer_line"></div> -->
  </section>
</fieldset>
 
  </div>
</form>

</main>

    
<footer>
  <span>Awesome profile-cards ©2018</span>
  <figure>
    <img src="./images/logo-adalab.png" alt="logo Adalab" />
  </figure>
</footer>


    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
